{% extends "base.html" %}
{% block title %}Login - Flask Todo{% endblock %}
{% block head %}
  {% assets "auth_css" %}
    <link rel="stylesheet" href="{{ ASSET_URL }}">
  {% endassets %}
{% endblock %}
{% block content %}
<div class="auth-form">
  <h2>Login</h2>
  <form method="POST">
    {{ form.hidden_tag() }}
    <label>{{ form.email.label }}</label>
    {{ form.email() }}
    <label>{{ form.password.label }}</label>
    {{ form.password() }}
    {{ form.submit() }}
  </form>
</div>
{% endblock %}
